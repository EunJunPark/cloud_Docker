<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask 사이트{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- 다크 모드 버튼 -->
    <button id="theme-toggle">🌙</button>

    <div id="navbar">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('stacks') }}">기술 스택</a></li>
                <li><a href="{{ url_for('project') }}">프로젝트</a></li>
                <li><a href="{{ url_for('contact') }}">문의</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- 개별 페이지 내용이 들어갈 부분 -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- 공통 JavaScript 추가 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
