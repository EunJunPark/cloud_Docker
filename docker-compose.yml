version: '3.8'

services:
  pages:
    build: ./pages
    container_name: flask_pages
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./pages:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - MYSQL_HOST=db
      - MYSQL_PORT=3307
      - DOCKER_ENV=true
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabases
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3307"
    volumes:
      - ./pages/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    command: >
          bash -c "docker-entrypoint.sh mysqld --init-file=/docker-entrypoint-initdb.d/init.sql"

volumes:
  mysql_data:
